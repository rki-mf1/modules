# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_chopper_kraken2_krona_nanocomp"
description: ONT read QC, trimming, and optional taxonomic classification
keywords:
  - qc
  - quality_control
  - trimming
  - fastq
  - taxonomic_classification
modules:
  - chopper
  - nanocomp
  - kraken2
  - krona/ktupdatetaxonomy
  - krona/ktimporttaxonomy
## TODO nf-core: List all of the variables used as input, including their types and descriptions
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - ch_reads:
      type: file
      description: |
        Structure: [ val(meta), path (reads) ]
        Groovy Map containing sample information
  - val_skip_kraken2:
      type: boolean
      description: |
        Structure: val(skip_kraken2)
        skip the kraken and krona processes if true
## TODO nf-core: List all of the variables used as output, including their types and descriptions
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - bai:
      type: file
      description: BAM/CRAM/SAM samtools index
      pattern: "*.{bai,crai,sai}"
  - csi:
      type: file
      description: CSI samtools index
      pattern: "*.csi"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@ktrappe"
